<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
    // Caracteristicas do loop for
    // 1 - Local do teste: no inicio
    // 2 - Garantia de execução: 0 zero
    // 3 - Numero de repetições: determinado ou determinável
        
    // Escrever os numeros de 1 a 10
    // tres partes do for
    // 1- inicialização
    // 2- condição
    // 3- incremento
    for(let i = 1; i <= 10; i = i + 1) {
    document.write(i + '<br>')
    }

    // traço html
    document.write('<hr>')

    // escrever os numeros de 10 a 1
    for(let i = 10; i >= 1; i--) {
        document.write( i + '<br>')
    }
    </script>
</head>

</body>
</html>
