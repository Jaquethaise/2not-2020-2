<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemaático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.

            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão

            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */
       let num1 = parseInt(prompt('Informe um numero valido'))
       let num2 = parseInt(prompt('Informe um numero valido'))

      

       let oper = prompt('Informe o operador matemático:')

       let res, temErro=false

       if(isNaN(num1) || isNaN(num2)) {
            alert('O numero informado é invalido')
        }
    
        
        else {
            switch(oper) {
                case '+':
                    res = num1 + num2        
                    break
                case '-':
                    res = num1 - num2
                    break
                case 'X':       // case vazio
                case 'x':       // case vazio
                case '*':       // case vazio
                    res = num1 * num2
                    break
                case '/':
                case ':':
                    res = num1 / num2   
                    break
                default:              // se nao entrar em nenhum case
                    alert('Operador informado invalido ')
                    
            }
            
        }
        if (!temErro) {
            document.write('O resultado do operação: ')
        }
   
   </script>

</head>

</body>
</html>
