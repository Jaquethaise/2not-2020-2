<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        //parseInt(), tenta converter uma string em numero
        let num = parseInt(prompt('Informe um numero inteiro:'))

        // if é sempre escrito minusculo, ele é seguido por parenteses
        // isNaN pergunta se um valor não é um numero validos
        if(isNaN(num)) {
            alert('O numero informado é invalido')
        }
        else if(num > 0) {
            alert('o numero informado é positivo')
        }
        // else if sao duas palavras separadas, o ultimo a ser usado é o else
        else if(num == 0) {
            alert('o numero informado é zero')
        }
        // else é sempre escrito minusculo
        //Tem o seu proprio bloco de comando entre{}
        else {
            alert('O numero informado é negativo')
        }
        
    </script>
</head>

</body>
</html>
